<div class="float-end" style="padding-right: 30px;">
    <a class="btn btn-outline-info" [routerLink]="['/upload', albumId]">Upload a Photo</a>
</div>
<h3>Photos in this Album</h3>

<div class="row">
    <div class="col-sm-3 pt-3" *ngFor="let photo of photos">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="photo.coverPhotoUrl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{photo.createdBy}}</h5>
              <a [routerLink]="['/photo', photo.id]" class="btn btn-primary">Go to Photo</a>
            </div>
          </div>
    </div>
  </div>
